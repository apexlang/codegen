spec: ../spec.apexlang
config:
  package: outputtest
  module: github.com/apexlang/outputtest
  aliases:
    UUID:
      type: uuid.UUID
      import: github.com/google/uuid
      parse: uuid.Parse
      format: String
generates:
  pkg/outputtest/interfaces.go:
    module: '@apexlang/codegen/go'
    visitorClass: InterfacesVisitor
  pkg/outputtest/wapc.go:
    module: '@apexlang/codegen/tinygo'
    visitorClass: WapcExportVisitor
  pkg/outputtest/services.go:
    ifNotExists: false
    module: '@apexlang/codegen/go'
    visitorClass: ScaffoldVisitor
    config:
      types:
        - service
  cmd/main.go:
    ifNotExists: false
    module: '@apexlang/codegen/tinygo'
    visitorClass: WapcMainVisitor
    config:
      import: github.com/apexlang/outputtest/pkg/outputtest
