spec: spec.apexlang
config:
  aliases:
    UUID:
      type: true
      import: v4 as uuidv4
      from: uuid
      default: uuidv4()
generates:
  src/interfaces.ts:
    module: 'https://deno.land/x/apex_codegen@v0.1.2/typescript/mod.ts'
    visitorClass: InterfacesVisitor
  src/service.ts:
    ifNotExists: true
    module: 'https://deno.land/x/apex_codegen@v0.1.2/typescript/mod.ts'
    visitorClass: ScaffoldVisitor
